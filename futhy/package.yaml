name: futhy
dependencies:
  - base >= 4.7 && < 5
  - containers
  - mtl
  - process
  - futhark

ghc-options: -Wall

library:
  source-dirs: src

executables:
  futhy-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - futhy

tests:
  compiler-tests:
    main:                Compiler-tests.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - futhy
    - tasty
    - tasty-hunit
    - QuickCheck
    - tasty-quickcheck
  interpretor-tests:
    main:                Interpretor-tests.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - futhy
    - tasty
    - tasty-hunit
    - QuickCheck
    - tasty-quickcheck
